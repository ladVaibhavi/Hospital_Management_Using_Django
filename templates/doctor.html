<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Medilab Bootstrap Template - Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="background">
        <div class="col-md-7 register">
            <div class="shadow-lg bg-white rounded registration">
                <h1>Doctor Registration Form</h1>
                <form style="align-items: center;" method="post" enctype="multipart/form-data" action="">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Doctor Name" name="dname">      
                      </div>  
                      <div class="form-group">
                        <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Your Email">
                      </div>
                      <div class="form-group">
                        <input type="file" name="image" class="form-control"  placeholder="Doctor's image">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Specialization" name="specialition">      
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Password" name="password">      
                      </div> 
                      <div class="form-check">
                     <input class="form-check-input" type="radio" name="gender" value="m" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="f" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                    <div class="form-group">
                      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Contact Number" name="mobile">      
                    </div>
                    <div class="form-group">
                        <input type="time"  class="form-control" placeholder="Arrival Time" name="morningTime">      
                      </div>
                      <div class="form-group">
                        <input type="time" class="form-control" placeholder="Evening Time" name="eveningTime">      
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Exeperience" name="exeperience">      
                      </div>
                    <button type="submit" class="btn btn-primary" style="padding-left:45%;padding-right:46.5%;">Submit</button>
                  </form>
                </div>
        
        
    </div>
</div>
</body>
</html>
