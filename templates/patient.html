<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Medilab Bootstrap Template - Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="background">
        <div class="col-md-7 register">
            <div class="shadow-lg bg-white rounded registration">
                <h1>Registration Form</h1>
                <form style="align-items: center;" method="post" action="">
                  {% csrf_token %}
                      <div class="form-group">
                        <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Username" name="name">      
                      </div>  
                      <div class="form-group">
                        <input type="email" class="form-control" name="email"  placeholder="Your Email">
                      </div>
                    <div class="form-group">
                      <input type="password" class="form-control"  placeholder="Create Password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  placeholder="Confirm Password" name="cpassword">
                      </div>
                      <div class="form-group">
                        <textarea rows="4" cols="64.5"  placeholder="Your Address" name="address"></textarea>      
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="bg"  placeholder="Your Bloodgroup">
                      </div>
                      <div class="form-group">
                        <input type="date" class="form-control"  aria-describedby="emailHelp" placeholder="Date of Birth" name="dob">      
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control"  aria-describedby="emailHelp" placeholder="Your Age" name="age">      
                      </div>
                    <div class="form-group">
                      <input type="number" class="form-control"  aria-describedby="emailHelp" placeholder="Your Weight" name="weight">      
                    </div>
                      <div class="form-group">
                        <input type="number" class="form-control" name="mobile"  placeholder="Phone Number">
                      </div>
                    <button type="submit" class="btn btn-primary" style="padding-left:45%;padding-right:46.5%;">Submit</button>
                  </form>
                </div>
        
        
    </div>
</div>
</body>
</html>
